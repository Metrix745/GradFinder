<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Finder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="hackLogo24.png" type="image/x-icon">
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hackUMBCTextShadow.png" alt="Logo">
        </div>
        <h1>UMBC Lab Finder</h1>
    </header>
    <main>
        <h1>Lab Finder</h1>
        <p>Use this tool to help you find a sustained lab here at UMBC!  All majors welcome!</p>

        <py-script src="./main.py"></py-script>
        <form id="form" py-submit="submit_handler()" reset="reset_handler()">
            <div>
                <label class = "text_label" for="name">Name:</label>
                <input class = "text_fill" id="name" name="name" type="text" placeholder="Your Name"py-input="name_input_handler()">
            </div>

            <div>
                <label for="email" class = "text_label">Email:</label>
                <input class = "text_fill" id="email" name="email" type="email" placeholder="your.email@example.com" py-input="email_input_handler()">
            </div>

            <div>
                <label for="major" class = "text_label">Major:</label>
                <input class = "text_fill" id="major" name="major" type="text" placeholder="Your Major" py-input="major_input_handler()">
            </div>

            <div>
                <label for="research-interest-1" class = "text_label">Research Interest 1:</label>
                <input class = "text_fill" id="research-interest-1" name="research-interest-1" type="text" placeholder="Research Interest 1" py-input="research_interest_1_input_handler()">
            </div>

            <div>
                <label for="research-interest-2"class = "text_label">Research Interest 2:</label>
                <input class = "text_fill" id="research-interest-2" name="research-interest-2" type="text" placeholder="Research Interest 2" py-input="research_interest_2_input_handler()">
            </div>

            <div>
                <label for="research-interest-3" class = "text_label">Research Interest 3:</label>
                <input class = "text_fill" id="research-interest-3" name="research-interest-3" type="text" placeholder="Research Interest 3" py-input="research_interest_3_input_handler()">
            </div>
            <div class="mt-6">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="mb-12">
            <h2 class="text-xl font-bold">Form values:</h2>
            <div id="form-values"></div>
        </div>

        <p>We'll try to find your best fits for labs on campus!</p>
    </main>

    <div class="results">
        <h2>Results</h2>
        <p>Here are your top labs of interest:</p>
        <table id="results-table">
            <thead>
                <tr>
                    <th>PI Name</th>
                    <th>Research Area</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultsTableBody = document.querySelector('#results-table tbody');

            // Function to load and parse CSV file
            function loadCSV() {
                Papa.parse('umbc_profs.csv', {
                    download: true,
                    header: true,
                    complete: function(results) {
                        displayResults(results.data);
                    }
                });
            }

            // Function to display results in the table
            function displayResults(data) {
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row['name']}</td>
                        <td>${row['Research Area']}</td>
                        <td><a href="${row['link']}" target="_blank">${row['link']}</a></td>
                    `;
                    resultsTableBody.appendChild(tr);
                });
            }

            // Load CSV data
            loadCSV();
        });
    </script>
</body>
</html>
